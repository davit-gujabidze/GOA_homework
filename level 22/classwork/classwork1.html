<!DOCTYPE html>
<html lang="en">
<head>

      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .merged-type {

      text-align: center;
      vertical-align: top;
    }
    .total-row td {

      text-align: right;
    }
    .total-label {
      text-align: left;
    }
  </style>
</head>

    <tr>

</html>
