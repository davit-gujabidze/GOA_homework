    <!--
  1) id        : unique identifier for an element
  2) class     : CSS class to style elements
  3) src       : source URL for images, scripts, etc.
  4) href      : link URL for <a> tag
  5) alt       : alternative text for images
  6) title     : text shown on hover
  7) type      : specifies input type (text, password, email)
  8) name      : name of the input (used in forms)
  9) value     : value of input or button
 10) placeholder: text shown inside empty input
 11) width     : width of images or other elements
 12) height    : height of images or other elements
-->
