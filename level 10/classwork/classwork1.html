<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Types Example</title>
</head>
<body>

<!--
1) text       single-line text input
2) password   hidden text for passwords
3) email      email input
4) number     numeric input
5) checkbox   select/deselect option
6) radio      choose one option from many
7) submit     button to submit form
8) reset      button to reset form
9) date       date selector
10) color     color picker
-->

<form>
  <label>Text:</label>
  <input type="text" placeholder="Enter text"><br><br>

  <label>Password:</label>
  <input type="password" placeholder="Enter password"><br><br>

  <label>Email:</label>
  <input type="email" placeholder="Enter email"><br><br>

  <label>Number:</label>
  <input type="number" placeholder="Enter number"><br><br>

  <label>Checkbox:</label>
  <input type="checkbox" name="agree"> I agree<br><br>

  <label>Radio:</label>
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female<br><br>

  <label>Date:</label>
  <input type="date"><br><br>

  <label>Color:</label>
  <input type="color"><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
