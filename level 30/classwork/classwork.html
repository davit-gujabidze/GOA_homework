<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>Picture Sizes</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .pixels {
            width: 300px;
        }

        .percent {
            width: 50%;
        }

        div {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h2>Pixelated Picture</h2>
    <div>
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftenor.com%2Fview%2Ffreedom-man-breaking-chains-black-noob-meme-freedom-meme-gif-17954896154024227586&psig=AOvVaw2RaXxSO5z_HF5u2rg0_D6U&ust=1760636188237000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCMint4bfppADFQAAAAAdAAAAABAh" alt="Pixel Image" class="pixels">
    </div>

    <h2>Picture Precent</h2>
    <div>
        <img src="https://via.placeholder.com/600x400" alt="Percent Image" class="percent">
    </div>
</body>

</html>
