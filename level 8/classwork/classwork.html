<!--
0) Formatting and Semantic Tags

Formatting tags:
- <b>      : Bold text
- <i>      : Italic text
- <u>      : Underlined text
- <strong> : Important text (usually bold)
- <em>     : Emphasized text (usually italic)
- <mark>   : Highlighted text
- <small>  : Smaller text
- <sub>    : Subscript
- <sup>    : Superscript

Semantic tags:
- <header>    : Header section of the page
- <nav>       : Navigation links
- <main>      : Main content of the page
- <section>   : Section of content
- <article>   : Independent content piece (like a blog post)
- <aside>     : Sidebar or related content
- <footer>    : Footer section
- <figure>    : For images with captions
- <figcaption>: Caption for <figure>
- <details>   : Expandable details block
- <summary>   : Summary for <details>
- <time>      : Date or time information
- <address>   : Contact information
- <mark>      : Highlighted text
-->
